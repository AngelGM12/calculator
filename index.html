<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculate.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screens">
            <div class="history"></div>
            <div class="opScreen"></div>
            
        </div>
        <div class="btnContainer">
            <div class="btns">delete</div>
            <div class="btns">C</div>
            <div class="btns">CA</div>
            <div class="btns">%</div>
            <div class="btns">7</div>
            <div class="btns">8</div>
            <div class="btns">9</div>
            <div class="btns">X</div>
            <div class="btns">4</div>
            <div class="btns">5</div>
            <div class="btns">6</div>
            <div class="btns">-</div>
            <div class="btns">1</div>
            <div class="btns">2</div>
            <div class="btns">3</div>
            <div class="btns">+</div>
            <div class="btns">0</div>
            <div class="btns">.</div>
            <div class="btns btnEqual">=</div>
        </div>
        
        
    </div>
</body>
</html>
